<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href= "assets/css/style.css">
    <title>Psychic Game</title>
  </head>
  <body>
    <div class="row">
    <div class="col-md-6 offset-1">
      <header>
      <h1 class="display-1 text-light" >
        Psychic Game
      </h1>
      </header>
    </div>
    </div>

    <div>
      <h3 class="text-light">Guess what letter Psychic Dog is thinking of. Use keys A-Z</h3>
    </div>
    
    <div class="row">
      <img class="col-6" src="assets/images/dream-jobs-dog-lovers-6.jpg">

      <div class="col-6" id="game">
          <ul class="list-group">
              <li class="list-group-item bg-dark text-light">
                  <span id="wins">Wins: </span>
              </li>
              <li class="list-group-item bg-dark text-light">
                  <p id="losses">Losses: </p>
              </li>
              <li class="list-group-item bg-dark text-light">
                  <p id="guessLeft">Guesses Left: </p>
              </li>
              <li class="list-group-item bg-dark text-light">
                  <p id="history">Guesses so far: </p>
              </li>
          </ul>
      </div>
    </div>

      <script type="text/javascript" src="assets/javascript/game.js"></script>
  </body>
</html>
